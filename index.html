<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <image src="" alt="" onerror="fetchIP()"></image>
    <script>
      function fetchIP() {
        fetch("https://api.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            console.log("Your IP address is: " + data.ip)
            alert(`
            Your IP address is: ${data.ip}\n
            See you soon ÐºÐ¾Ð½ÑŽÑ… ðŸ’€`)
          })
          .catch((error) => {
            console.error("Error fetching IP address:", error)
            alert("Error fetching IP address:", error)
          })
      }
    </script>
  </body>
</html>
